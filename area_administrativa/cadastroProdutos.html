<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto | Sena</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/novo-estilo.css">
</head>

<body>
  <main class="container-fluid p-0">

    <aside class="bg-light d-flex flex-column p-3" id="menu-lateral"></aside>

    <section class="main-content">

      <header class="bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center"
        id="topo-navegacao"></header>

      <div class="container py-4">
        <div class="formulario-produto bg-body shadow-sm p-4 rounded">
          <h2 class="text-center text-primary">Cadastro de Produto</h2>

          <form>
            <div class="mb-3">
              <label for="nomeProduto" class="form-label">Nome do Produto:</label>
              <input type="text" class="form-control" id="nomeProduto" placeholder="Ex.: Pizza Margherita">
            </div>

            <div class="mb-3">
              <label for="precoProduto" class="form-label">Preço:</label>
              <input type="number" class="form-control" id="precoProduto" placeholder="Ex.: 29.90">
            </div>

            <div class="mb-3">
              <label for="imagemProduto" class="form-label">Imagem do Produto:</label>
              <input type="file" class="form-control" id="imagemProduto" accept="image/*">
              <img id="imagemPreview" class="img-fluid mt-3 d-none" src="#" alt="Previsualização da imagem">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Cadastrar Produto</button>
            </div>
          </form>
        </div>
      </div>

    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/novo-script.js"></script>

  <script>
    document.getElementById('imagemProduto').addEventListener('change', function (event) {
      const preview = document.getElementById('imagemPreview');
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('d-none');
      }
    });
  </script>
</body>

</html>
